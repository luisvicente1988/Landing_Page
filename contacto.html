    <section>
        <h2>Contacto</h2>
        
        <form name="contact" method="POST" class="formulario" data-netlify="true" netlify>
            <fieldset>
                <legend>Contactame llenando los siguientes datos</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre</label>
                        <input class="input-text" type="text" placeholder="Tu Nombre">
                    </div>
                    
                    <div class="campo">
                        <label>Teléfono</label>
                        <input class="input-text" type="tel" placeholder="Tu Teléfono">
                    </div>
                    
                    <div class="campo">
                        <label>Correo</label>
                        <input class="input-text" type="email" placeholder="Tu email">
                    </div>
                    
                    <div class="campo">
                        <!--La etiqueta <textarea>, es para escribir bastante texto, el cuadro
                        de texto varia de tamaño-->
                        <label>Mensaje</label>
                        <textarea class="input-text"></textarea>
                    </div>

                </div>  <!--.contendenor campos-->
                    
                <div class="enviar">
                        <!--Para el botón, usamos la etiqueta <input type="submit">, enviará
                        la información contenida en el formulario; tambien puedo usar, puede ser cualquiera-->
                        <input class="boton" type="submit">
                </div>
            </fieldset>
        </form>
    
    </section>
